<script type=text/javascript src="{{url_for('static', filename='js/status-block.js') }}"></script>

<input type="button" value="Exporteer" onclick="export_info()" />
<h1> Auteurs: </h1>
<table id="statustable">
  <thead>
    <tr>
      <td/><td/>
      <th> Name </th>
      <th> Role </th>
      <th> PPN </th>

    </tr>	
  </thead>
  <tbody>
<!-- This is where authors may be pre-filled and/ or manually added (client-side)-->
</tbody>
<tfoot>  
  <tr><td/><td/><td><input type="button" value="Voeg naam toe" onclick="add_status_row()" /></td></tr></tfoot>
</table>


<h1> Onderwerp: </h1>
<input type="button" value="Suggesties (Annif)" onclick="suggest_topics()" />

<script type=text/javascript> 
  var role_options = [];
  {% for role in role_list %}
  role_options.push({
    label: "{{role['legible']}} [{{role['ggc_code']}}]"
  });
  {%endfor%}

  var contributors = [];
  {% for contributor in contributors %}
    contributors.push({
    name: "{{contributor['givenname']}}{{contributor['prefix']}} @{{contributor['familyname']}}"
  });
  {%endfor%}

  var maxIndex =0;

  init();

</script>
